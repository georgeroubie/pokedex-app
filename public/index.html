<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />

    <!-- Google Search Site Verification -->
    <meta name="google-site-verification" content="LHjYMY8PhUAaS7lcfDZVMuVWV-b-x2e4vBAnBiukCDA" />

    <!-- Icons/Theme -->
    <meta name="theme-color" content="#ee1515" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title -->
    <title>%REACT_APP_WEBSITE_TITLE%</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="%REACT_APP_WEBSITE_TITLE%" />
    <meta name="description" content="%REACT_APP_WEBSITE_DESCRIPTION%" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="%REACT_APP_WEBSITE_TITLE%" />
    <meta property="og:description" content="%REACT_APP_WEBSITE_DESCRIPTION%" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%PUBLIC_URL%" />
    <meta property="twitter:title" content="%REACT_APP_WEBSITE_TITLE%" />
    <meta property="twitter:description" content="%REACT_APP_WEBSITE_DESCRIPTION%" />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo512.png" />
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app"></div>
